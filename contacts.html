  <main>


    <div class="slider-event">
      <h2><span>Contact</span> us for an unforgettable event!</h2>
    </div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
      </nav>
      <div class="container-events-top align-items-center mt-4">
          <h6><span>Contact</span></h6>
          <h2 class="mb-3">Contact us</h2>      
        <!--FORM-->
        <div class="container pb-5">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputname" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputname">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Title</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Event Arroyito">
            </div>
            <div class="col-12">
              <label for="exampleInputEmail1" class="form-label">Message</label>
              <textarea name="" id="" cols="30" rows="10" style="width: 100%;"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary-aevento">Submit</button>
            </div>
            </div>
          </form>
        </div>
